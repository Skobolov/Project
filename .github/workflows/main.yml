on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run WDIO tests
    steps:
    - name: Start selenoid
      uses: Xotabu4/selenoid-github-action@v1
    - uses: actions/checkout@v1
    - run: npm cit 
    - name: Run tests
      env:
        SELENIUM_HUB_HOST: 'localhost'
      run: npm test
